<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GithubLoginSuccess</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img
          src="./calendar.svg"
          alt=""
          style="width: 50%; margin-bottom: 10%"
        />
        <div
          style="
            width: 100%;
            margin-bottom: 5%;
            text-align: center;
            font-size: xx-large;
            font-weight: bold;
          "
        >
          인증 및 연동 성공!
        </div>
        <div
          style="
            width: 100%;
            text-align: center;
            font-size: large;
            margin-bottom: 3%;
          "
        >
          Boxthing으로 <span style="color: blue">Calendar</span> 정보를
        </div>
        <div style="width: 100%; text-align: center; font-size: large">
          실시간으로 반영해드립니다.
        </div>
      </div>
      <div id="confetti-wrapper"></div>
    </div>

    <script>
      document.documentElement.style.setProperty(
        "--vh",
        `${window.innerHeight / 100}px`
      );
      for (i = 0; i < 100; i++) {
        // Random rotation
        var randomRotation = Math.floor(Math.random() * 360);
        // Random Scale
        var randomScale = Math.random() * 1;
        // Random width & height between 0 and viewport
        var randomWidth = Math.floor(
          Math.random() *
            Math.max(
              document.documentElement.clientWidth,
              window.innerWidth || 0
            )
        );
        var randomHeight = Math.floor(
          Math.random() *
            Math.max(
              document.documentElement.clientHeight,
              window.innerHeight || 500
            )
        );

        // Random animation-delay
        var randomAnimationDelay = Math.floor(Math.random() * 15);

        // Random colors
        var colors = [
          "var(--green)",
          "var(--purple)",
          "var(--yellow)",
          "var(--red)",
          "var(--pink)",
        ];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];

        // Create confetti piece
        var confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.top = randomHeight + "px";
        confetti.style.right = randomWidth + "px";
        confetti.style.backgroundColor = randomColor;
        // confetti.style.transform='scale(' + randomScale + ')';
        confetti.style.obacity = randomScale;
        confetti.style.transform =
          "skew(15deg) rotate(" + randomRotation + "deg)";
        confetti.style.animationDelay = randomAnimationDelay + "s";
        document.getElementById("confetti-wrapper").appendChild(confetti);
      }
    </script>
  </body>
</html>
